<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.2; /* Минимальные отступы между строками */
            background-color: #2e2e2e;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px; /* Размер заголовка */
            font-weight: bold; /* Жирный шрифт */
            color: #D300A9; /* Пурпурно-розовый цвет */
            margin-bottom: 20px; /* Большой отступ снизу */
        }

        h2 {
            font-size: 24px; /* Меньше чем заголовок */
            font-weight: 600; /* Немного жирный */
            color: #FFA500; /* Светло-оранжевый цвет */
            margin-bottom: 15px; /* Отступ между подзаголовком и текстом */
        }

        p {
            font-size: 18px; /* Размер текста */
            font-weight: normal; /* Обычный шрифт */
            color: #FFFFFF; /* Черный цвет текста */
            margin-bottom: 0; /* Минимальный отступ снизу */
        }
    </style>
</head>
<body>

    <h1>Education. Reports</h1>
    <h2>Planned for 15th September</h2>
    <p>Javarush + CS50 Lecture, Book</p>

    <h2>Done: </h2>
    <p>Nothing</p>
    

</body>
</html>
